<div id="clockdiv">
    <div>
      <span class="days">{{_days}}</span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours">{{_hours}}</span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes">{{_minutes}}</span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds">{{_seconds}}</span>
      <div class="smalltext">Seconds</div>
    </div>
</div>
